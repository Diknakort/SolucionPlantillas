<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-grid.rtl.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-reboot.rtl.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-reboot.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-utilities.rtl.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-utilities.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="container">
        <section class="botones">
            <div class="row mb-4">
                <div class="col-9">
                    <input type="number" class="form-control" id="display"/>
                </div>
                <div class="col-1">
                    <button type="button" class="form-control opera" id="sumar" value="+">+</button>
                </div>
                <div class="col-1">
                    <button type="button" class="form-control opera" id="restar" value="-">-</button>
                </div>
                <div class="col-1">

                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3 ">
                    <button type="button" class="form-control num" id="uno" value="1">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control num" id="dos" value="2">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control num" id="tres" value="3">3</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button type="button" class="form-control num" id="cuatro" value="4">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control num" id="cinco" value="5">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control num" id="seis"  value="6">6</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button type="button" class="form-control num" id="siete" value="7">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control num" id="ocho8"  value="8">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control num" id="nueve" value="9">9</button>
                </div>
            </div>            
            <div class="row mt-2">
                <div class="col-3">
                    <button type="button" class="form-control num" id="cero" value="0">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="form-control" id="clear">C</button>
                </div>
                <div class="col-6">
                    <button type="button" class="form-control opera" id="calculate">=</button>
                </div>

            </div>
        </section>
        <section>
        </section>

    </div>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.esm.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.esm.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/JavaScript.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
